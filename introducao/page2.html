<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Exemplo de css interno -->
    <style>
        h1{
            /* Coloca uma fonte do texto para o h1*/
            font-family: Times New Roman, Calibri;
        }
    </style>
</head>
<body>
    <h1>Outra página do site</h1>

    <h2>Entre em contato</h2>

    <!-- Deixa em parágrafos dentro do p, igual <br> -->
    <p>
        <!-- Faz abrir o app e-mail direcionado para o @ que está descrito -->
        <a href="mailto:helpcenter@fiap.com.br">Mande um e-mail</a>
    </p>

    <p>
        <!-- Vai para a parte de ligar para um -->
        <a href="tel:+5511945399591">Ligue para nós</a>
    </p>

    <p>
        <!-- Utilizar download na parte do a faz você baixar o conteúdo do href -->
        <a href="./images/img.jpg" download>Foto</a>
    </p>

        <!-- Exemplo de css inline -->
         <!-- widht: fit-content faz o widht acabar na parte que acaba o conteudo da div -->
    <p style="background-color:rgb(0, 0, 0); color: white;width:fit-content;padding: 5px">Eu gosto de jogar</p>
</body>
</html>
